{% extends "base.html" %}

{% block content %}
<div class="archive-box">
  {% for year in page.extra.year %}
  <a href="{{ get_url(path='@/results/'~year.year~'.md') }}" class="archivelink">
    <div class="year">{{ year.year }}</div>
    <div class="flags">{{ year.flags }}</div>
  </a>
  {% endfor %}
</div>
{% endblock content %}

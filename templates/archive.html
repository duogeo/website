{% extends "base.html" %}

{% block content %}
<div class="archive-box">
  {% for year in page.extra.year %}
  <a href="{{ get_url(path='@/results/'~year.year~'/index.md', lang=lang) }}" class="archivelink">
    <div class="year">{{ year.year }}</div>
    <div class="flags">
      {% for flag in year.flags %}
      <img src="{{ get_url(path=flag) }}" style="height:1.2em;width:100%;margin:0 5px;">
      {% endfor %}
    </div>
  </a>
  {% endfor %}
</div>
{% endblock content %}

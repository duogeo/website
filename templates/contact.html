{% extends "base.html" %}

{% block content %}
<div class="flex">
  {% for org in page.extra.org %}
  <div class="contact-box">
    <img src="{{ get_url(path='/images/'~org.img) }}" loading="lazy">
    <div class="contact">
      <h2> {{ org.name }} </h2>
      {% if org.email is defined %}<p>✉️ {{ org.email }}</p>{% endif %}
      {% if org.role is defined %} <p><b>{{ org.role }}</b></p> {% endif %}
    </div>
</div>
  {% endfor %}
</div>
{% endblock content %}
